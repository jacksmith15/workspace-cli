
name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: 'x64'

      - name: Install poetry
        run: |
          pip install -U pip
          pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run inv verify
